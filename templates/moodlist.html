<!doctype html>
<html>
<head>
	<meta charset="">
	<title>My-Blog</title>
	<link href="static/css/styles.css" rel="stylesheet">
	<link href="static/css/moodlist.css" rel="stylesheet" />
	<!-- 返回顶部调用 begin -->
	<link href="static/css/lrtk.css" rel="stylesheet" />
	<script type="text/javascript" src="static/js/jquery.js"></script>
	<script type="text/javascript" src="static/js/js.js"></script>
	<!-- 返回顶部调用 end-->
</head>
<body>
	<{include file="header.html"}>
		<!--header end-->
	<div class="moodlist">
	<{foreach from=$mood_list item="item"}>
		<ul class="arrow_box">
			<div class="sy">
				<p>
				<{if $item.mood_img neq ''}>
					<img src="<{$item.mood_img}>" alt="生活的坑都是自己挖的" />
				<{/if}>
					<{$item.mood_content}>
				</p>
			</div>
			<span class="dateview"><{$item.mood_time|date_format:"%Y-%m-%d"}></span>
		</ul>
	<{/foreach}>
	</div>

	<!-- jQuery仿腾讯回顶部和建议 代码开始 -->
	<div id="tbox">
		<!--<a id="togbook" href="/e/tool/gbook/?bid=1"></a>-->
		<a id="gotop" href="javascript:void(0)"></a>
	</div>
	<!-- 代码结束 -->
</body>
</html>

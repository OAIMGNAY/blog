<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加心情随笔</title>  
    <link rel="stylesheet" href="../static/admin/css/pintuer.css">
    <link rel="stylesheet" href="../static/admin/css/admin.css">
    <script src="../static/admin/js/jquery.js"></script>
    <script src="../static/admin/js/pintuer.js"></script>  
  
    <!--多行编辑器插件-->
    <link rel="stylesheet" href="../include/kindeditor/themes/default/default.css" />
    <script src="../include/kindeditor/kindeditor-min.js"></script>
    <script src="../include/kindeditor/lang/zh_CN.js"></script>
    <script>
      var editor;
       KindEditor.ready(function(K) {
          editor = K.create('textarea[name="mood_content"]', {
          allowFileManager : true
        });
      });
    </script>
     <!--多行编辑器插件  End -->
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加心情随笔</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="moodlist_add.php" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>心情随笔内容</label>
        </div>
        <div class="field">
          <textarea class="input" name="mood_content" cols="30" rows="10"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>心情随笔图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="mood_img" class="input tips" style="width:25%; float:left;" value="" data-toggle="hover" data-place="right" data-image="" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>添加时间：</label>
        </div>
        <div class="field">
          <input type="date" class="input w50" name="mood_time" value="" data-validate="required:请选择添加时间"/>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>

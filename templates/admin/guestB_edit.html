<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>修改留言</title>  
    <link rel="stylesheet" href="../static/admin/css/pintuer.css">
    <link rel="stylesheet" href="../static/admin/css/admin.css">
    <script src="../static/admin/js/jquery.js"></script>
    <script src="../static/admin/js/pintuer.js"></script>  
    <!--多行编辑器插件-->
    <link rel="stylesheet" href="../include/kindeditor/themes/default/default.css" />
    <script src="../include/kindeditor/kindeditor-min.js"></script>
    <script src="../include/kindeditor/lang/zh_CN.js"></script>
    <script>
      var editor;
       KindEditor.ready(function(K) {
          editor = K.create('textarea[name="guestB_reply"]', {
          allowFileManager : true
        });
      });
    </script>
     <!--多行编辑器插件  End -->
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改留言</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="#" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>留言者：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="guestB_name" value="<{$guestB_msg.guestB_name}>" data-validate="required:请输入名称"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>留言者邮箱：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="guestB_email" value="<{$guestB_msg.guestB_email}>"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>留言者网站：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="guestB_site" value="<{$guestB_msg.guestB_site}>"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>留言内容</label>
        </div>
        <div class="field">
          <textarea class="input" name="guestB_cont" cols="10" rows="5"><{$guestB_msg.guestB_cont}></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>留言时间：</label>
        </div>
        <div class="field">
          <input type="date" class="input w50" name="guestB_time" value="<{$guestB_msg.guestB_time|date_format:'%Y-%m-%d'}>" data-validate="required:请选择时间"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>审核状态：</label>
        </div>
        <div class="field">
          <input type="radio" <{if $guestB_msg.guestB_state eq 0}>checked="checked"<{/if}> name="guestB_state" value="0">未通过审核
          <input type="radio" <{if $guestB_msg.guestB_state eq 1}>checked="checked"<{/if}> name="guestB_state" value="1">已通过审核
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>回复内容：</label>
        </div>
        <div class="field">
          <textarea class="input" name="guestB_reply" cols="10" rows="5"><{$guestB_msg.guestB_reply}></textarea>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>

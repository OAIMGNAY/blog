<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, admin-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加图片信息</title>  
    <link rel="stylesheet" href="../static/admin/css/pintuer.css">
    <link rel="stylesheet" href="../static/admin/css/admin.css">
    <script src="../static/admin/js/jquery.js"></script>
    <script src="../static/admin/js/pintuer.js"></script>  
  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加图片信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="photo_add.php" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="photo_img" class="input tips" style="width:25%; float:left;" value="" data-toggle="hover" data-place="right" data-validate="required:请上传图片"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="photo_desc" value=""/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片分类：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="photo_cate" value="" data-validate="required:请输入图片信息呢称"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>添加时间：</label>
        </div>
        <div class="field">
          <input type="date" class="input w50" name="photo_time" value="" data-validate="required:请选择添加时间"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>

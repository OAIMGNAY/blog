<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>修改文章</title>  
    <link rel="stylesheet" href="../static/admin/css/pintuer.css">
    <link rel="stylesheet" href="../static/admin/css/admin.css">
    <script src="../static/admin/js/jquery.js"></script>
    <script src="../static/admin/js/pintuer.js"></script>  
  
    <!--多行编辑器插件-->
    <link rel="stylesheet" href="../include/kindeditor/themes/default/default.css" />
    <script src="../include/kindeditor/kindeditor-min.js"></script>
    <script src="../include/kindeditor/lang/zh_CN.js"></script>
    <script>
      var editor;
      KindEditor.ready(function(K) {
        editor = K.create('textarea[name="article_desc"]', {
          allowFileManager : true
        });
      });
       KindEditor.ready(function(K) {
          editor = K.create('textarea[name="article_content"]', {
          allowFileManager : true
        });
      });
    </script>
     <!--多行编辑器插件  End -->
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改文章</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="#" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>文章标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="article_title" value="<{$article_msg.article_title}>" data-validate="required:请输入文章标题"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>文章图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="article_img" class="input tips" style="width:25%; float:left;" value="" data-toggle="hover" data-place="right" />
          <{if $article_msg.article_img neq ""}>
          <img style="width: 100px;height: 100px;" src="../<{$article_msg.article_img}>">
          <{/if}>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>添加时间：</label>
        </div>
        <div class="field">
          <input type="date" class="input w50" name="article_time" value="<{$article_msg.article_time|date_format:"%Y-%m-%d"}>" data-validate="required:请选择添加时间"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>文章分类：</label>
        </div>
        <div class="field">
          <select name="artcate_id" style="line-height: 20px;padding: 10px" class="w50" data-validate="required:请选择文章分类">
            <option value="">选择分类</option>
            <{foreach from=$artcate_list item='item'}>
              <option value="<{$item.artcate_id}>"<{if $item['artcate_id'] eq $article_msg['artcate_id']}>selected="selected"<{/if}>>
              <{$item.artcate_name}>
              </option>
            <{/foreach}>
          </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>文章描述</label>
        </div>
        <div class="field">
          <textarea class="input" name="article_desc" cols="10" rows="10"><{$article_msg.article_desc}></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>文章内容</label>
        </div>
        <div class="field">
          <textarea class="input" name="article_content" cols="30" rows="10"><{$article_msg.article_content}></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
